<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Billy full-stack web developer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#projects-section" class="nav-link active"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a href="#about-section" class="nav-link active">About</a>
              </li>
              <li class="nav-item">
                <a href="#contact-section" class="nav-link active">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  href="mailto:billy.mohajeri@gmail.com"
                  class="nav-link active"
                >
                  <img src="assets/desktop/mail.svg" alt="" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2 class="primary-text">
            <span id="line-br-1">I'm always</span>
            <span id="line-br-2"
              >interested in hearing about new projects, so if you'd like to
              chat please get in touch.</span
            >
          </h2>
        </div>
        <div class="col-8">
          <form action="https://formspree.io/f/mlevordr" method="POST">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label" hidden
                >Full name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Full name"
                name="name"
                maxlength="30"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label" hidden
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="Email address"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label" hidden
                >Example textarea</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Enter text here"
                name="comment"
                cols="30"
                rows="10"
                maxlength="500"
                required
              ></textarea>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Get in touch
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
